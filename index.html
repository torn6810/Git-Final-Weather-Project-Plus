<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20460acc10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <h1>
        Weather
    </h1>
    <h2>
        <input type="text" class="city" placeholder="Enter a City" id="city-input"/>
    </h2>
    <div>
        <button id=search-city>
        Search
        </button>
        <span class="city-name-display" id="city-country">
            Portland></span>
    </div>
    
    <p>
    <ul class="local-info">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="local weather icon" id="local-icon">
        
        
        <li>
            <span class="temp-reading" id="current-temp">
                56
            </span>
            <span id="units">
                <a href="#" class="main-unit" id="fahrenheit">°F</a> |
                <a href="#" class="second-unit" id="celsius">°C</a> 
            </span>
        </li>
        <li class="day-time" id="day-time">
            Wednesday 
            9:53 PM
        </li>   

        <li id="weather-description" class="weather-description">
            Partly cloudy
        </li>
        <li id="humidity">
            Humidity
        </li>
        <li id="wind-speed">
            Wind Speed
        </li>
       
        
    </ul>
    <div class="weather-forecast" id="forecast">
    
    </p>
    
</div>
<footer>
    <a href="https://github.com/torn6810/Git-Final-Weather-Project-Plus" target=_blank>Open-source code</a>
    by Edith Tornel
</footer>
<script src="src/index.js"></script>
</body>
</html>
